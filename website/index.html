<html>

<head>
    <title>Cartman Tweet Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="favicon-32x32.png"/>
</head>

<body>
    <div class="container">
        <img src="bg.png" alt="background" class="image" id="background">
        <p class="title">Cartman tweet generator</p>
        <a href="#"><img src="cartman.png" alt="cartman" class="image" id="cartman"></a>
        <img src="dialogue.png" alt="dialogue" class="image" id="dialogue">
        <img src="menu.png" alt="menu" class="image" id="menu">
        <p class="text">{{sentence}}</p>
        <a href="#">
            <p class="repo">repo</p>
        </a>
        <a href="#">
            <p class="tweet">tweet</p>
        </a>
        <a href="#">
            <p class="info">info</p>
        </a>
        <a href="#">
            <p class="name">eric</p>
        </a>
    </div>
</body>

</html>
